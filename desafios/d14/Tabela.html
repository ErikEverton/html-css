<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #000;
            padding: 10px;
        }

        .fundo {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="fundo" rowspan="2" scope="col">Área</th>
                <th class="fundo" rowspan="2" scope="col">Disciplinas</th>
                <th class="fundo" colspan="2" scope="colgroup">Notas</th>
                <th class="fundo" rowspan="2" scope="row">Médias</th> 
                </th>
                <tr>
                    <th class="fundo" scope="row">Nota 1</th>
                    <th class="fundo" scope="row">Nota 2</th>
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="fundo" rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="fundo" colspan="4" scope="row">Médias Exatas</th>
                <td class="fundo">0.0</td>
            </tr>
            <tr>
                <th class="fundo" rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="fundo" colspan="4" scope="row">Média de Humanas</th>
                <td class="fundo">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
