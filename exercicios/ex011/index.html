<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">

        <h1>Reproduzindo Áudios</h1>
        <p>Vamos reproduxir audios em HTML5</p>
        <audio preload="metadata" autoplay controls>
            <source src="midia/virtual_roaming_charges_half.cool.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não consegue reproduzir audios. <a href="midia/virtual_roaming_charges_half.cool.mp3">Clique aqui para baixar o arquivo</a></p>
        </audio>
        <!--MP3 WAV OGG -->
    </picture>
</body>
</html>
